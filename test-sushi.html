<html lang="en">
<head>

<body style="background: #1a1a2e; padding: 50px; color: white;">
    <h1>Sushi Visual Test</h1>
    
    <div style="display: flex; gap: 30px; margin: 30px 0; align-items: center;">
        <div class="sushi-plate depth-medium">
            <div class="sushi-piece salmon">
                <!-- Rice base is added via CSS ::after -->
            </div>
            <div class="sushi-label">
                <div class="sushi-label-company">Test Company</div>
                <div class="sushi-label-role">Software Engineer</div>
            </div>
        </div>

        <div class="sushi-plate depth-medium">
            <div class="sushi-piece tuna">
                <!-- Rice base is added via CSS ::after -->
            </div>
            <div class="sushi-label">
                <div class="sushi-label-company">Premium Corp</div>
                <div class="sushi-label-role">Senior Developer</div>
            </div>
        </div>

        <div class="sushi-plate depth-medium">
            <div class="sushi-piece roll">
                <!-- Rice base is added via CSS ::after -->
            </div>
            <div class="sushi-label">
                <div class="sushi-label-company">Manager Inc</div>
                <div class="sushi-label-role">Team Lead</div>
            </div>
        </div>
        
        <div class="sushi-plate depth-close">
            <div class="sushi-piece salmon golden-opportunity">
                <!-- Rice base is added via CSS ::after -->
            </div>
            <div class="sushi-label">
                <div class="sushi-label-company">Golden Opportunity</div>
                <div class="sushi-label-role">Dream Job</div>
            </div>
        </div>
    </div>
    
    <p>If you see realistic side-view sushi pieces with woodblock patterns above, the CSS is working!</p>
    <p>If you see nothing or weird blocks, there's a CSS loading issue.</p>
</body>
</html>
