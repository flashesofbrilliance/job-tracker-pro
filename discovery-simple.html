<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üç£ Sushi Discovery Engine - Simple</title>
  
  <!-- Beautiful Sushi Restaurant Styling -->
  <style>
    /* Japanese Restaurant Aesthetic */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
      background: linear-gradient(135deg, #2c1810 0%, #3d2817 25%, #4a2f1a 50%, #3d2817 75%, #2c1810 100%);
      background-size: 400% 400%;
      animation: woodGrain 20s ease infinite;
      color: #f8f8f8;
      overflow-x: hidden;
    }
    
    @keyframes woodGrain {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Tatami Mat Texture */
    .tatami-border {
      border: 2px solid #8b6914;
      border-radius: 8px;
      background: 
        repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(139, 105, 20, 0.1) 2px, rgba(139, 105, 20, 0.1) 4px),
        linear-gradient(135deg, #f4e4bc 0%, #e6d7a3 50%, #d4c79a 100%);
    }
    
    /* Header with Japanese styling */
    .app-header {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      padding: 16px 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      border-bottom: 3px solid #8b6914;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .app-title {
      font-size: 2rem;
      font-weight: 300;
      color: #f8f8f8;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    
    /* Wooden Sushi Bar Counter */
    .sushi-bar-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .wooden-counter {
      background: 
        linear-gradient(180deg, #d4a574 0%, #b8956a 20%, #a67c52 80%, #8b6914 100%);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.4),
        inset 0 2px 4px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .wooden-counter::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-linear-gradient(90deg, transparent 0px, rgba(139, 105, 20, 0.1) 1px, transparent 2px, transparent 30px);
      pointer-events: none;
    }
    
    /* Beautiful Sushi Job Card */
    .sushi-plate {
      background: 
        radial-gradient(ellipse at center, #ffffff 0%, #f8f8f8 30%, #f0f0f0 60%, #e8e8e8 100%);
      border-radius: 16px;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      padding: 32px;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.25),
        inset 0 1px 3px rgba(255, 255, 255, 0.9),
        0 0 0 2px rgba(139, 105, 20, 0.3);
      position: relative;
      border: 3px solid #d4a574;
    }
    
    .job-sushi {
      background: linear-gradient(135deg, #fff 0%, #fafafa 100%);
      border-radius: 12px;
      padding: 28px;
      color: #2d2d2d;
      text-align: left;
      position: relative;
      border: 1px solid rgba(0, 0, 0, 0.08);
    }
    
    .job-sushi::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 49%, rgba(255, 255, 255, 0.3) 50%, transparent 51%);
      animation: shimmer 3s infinite;
      pointer-events: none;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%); }
      100% { transform: translateX(100%) translateY(100%); }
    }
    
    .job-header {
      text-align: center;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(0, 0, 0, 0.05);
    }
    
    .company-name {
      font-size: 2.2rem;
      font-weight: 700;
      color: #d32f2f;
      margin-bottom: 8px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .role-title {
      font-size: 1.4rem;
      color: #1976d2;
      margin: 0;
      font-weight: 500;
    }
    
    .job-details {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      margin: 24px 0;
    }
    
    .detail-item {
      background: rgba(33, 128, 141, 0.08);
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid rgba(33, 128, 141, 0.2);
      font-weight: 500;
      font-size: 0.9rem;
      text-align: center;
      color: #21808d;
    }
    
    .salary {
      color: #388e3c;
      font-size: 1.3rem;
      font-weight: 700;
      margin: 16px 0;
    }
    
    .fit-score {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      padding: 8px 16px;
      border-radius: 25px;
      font-weight: 700;
      display: inline-block;
      margin: 16px 0;
    }
    
    /* Sushi Conveyor Belt */
    .conveyor-belt {
      background: linear-gradient(135deg, #2d3748, #4a5568);
      height: 120px;
      margin: 40px 0;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .belt-track {
      width: 100%;
      height: 40px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: repeating-linear-gradient(90deg, #4a5568 0px, #4a5568 20px, #2d3748 20px, #2d3748 40px);
      animation: beltMove 3s linear infinite;
    }
    
    .moving-sushi {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      animation: sushiSlide 4s ease-in-out infinite;
    }
    
    @keyframes beltMove {
      0% { background-position: 0px 0px; }
      100% { background-position: 40px 0px; }
    }
    
    @keyframes sushiSlide {
      0%, 100% { left: 5%; }
      50% { left: 85%; }
    }
    
    /* Action Buttons with Japanese styling */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 32px 0;
      flex-wrap: wrap;
    }
    
    .sushi-btn {
      padding: 16px 32px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    .sushi-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
      transform: translate(-50%, -50%);
    }
    
    .sushi-btn:hover::before {
      width: 300px;
      height: 300px;
      top: 50%;
      left: 50%;
    }
    
    .accept-btn {
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
    }
    
    .reject-btn {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
      box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
    }
    
    .next-btn {
      background: linear-gradient(135deg, #2196f3, #1976d2);
      color: white;
      box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
    }
    
    .sushi-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    .sushi-btn:active {
      transform: translateY(0);
    }
    
    /* Toast Notifications */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #333, #555);
      color: white;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      animation: slideInFromRight 0.5s ease-out;
      z-index: 1000;
    }
    
    @keyframes slideInFromRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    /* Loading animation */
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #f8f8f8;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #21808d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Keyboard shortcuts hint */
    .keyboard-hints {
      text-align: center;
      margin: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }
    
    .key {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-family: monospace;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 16px;
      }
      
      .app-title {
        font-size: 1.5rem;
      }
      
      .job-details {
        flex-direction: column;
      }
      
      .action-buttons {
        flex-direction: column;
        gap: 12px;
      }
      
      .sushi-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="header-content">
      <h1 class="app-title">üç£ Sushi Discovery Engine</h1>
      <div class="header-actions">
        <button class="sushi-btn" onclick="refreshJobs()" style="background: linear-gradient(135deg, #ff9800, #f57c00); color: white; padding: 8px 16px; font-size: 0.9rem;">üîÑ Refresh</button>
      </div>
    </div>
  </header>

  <div class="sushi-bar-container">
    <div class="wooden-counter">
      <div class="sushi-plate">
        <div class="job-sushi" id="job-sushi">
          <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            Loading fresh sushi jobs...
          </div>
        </div>
      </div>
    </div>

    <!-- Animated Conveyor Belt -->
    <div class="conveyor-belt">
      <div class="belt-track"></div>
      <div class="moving-sushi" id="moving-sushi">üç£</div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons" id="action-buttons" style="display: none;">
      <button class="sushi-btn reject-btn" onclick="rejectJob()">
        üëé Pass
      </button>
      <button class="sushi-btn next-btn" onclick="nextJob()">
        ‚è≠Ô∏è Next
      </button>
      <button class="sushi-btn accept-btn" onclick="acceptJob()">
        üëç Apply
      </button>
    </div>

    <div class="keyboard-hints">
      Use keyboard: <span class="key">‚Üê</span> Pass ¬∑ <span class="key">‚Üí</span> Next ¬∑ <span class="key">‚Üë</span> Apply ¬∑ <span class="key">Space</span> Next
    </div>
  </div>

  <script>
    // Simple job data management
    let currentJobIndex = 0;
    let jobsData = [];
    let isLoading = true;

    // Sushi types for different job sectors
    const sushiTypes = {
      'Tech': 'üç£',
      'Finance': 'üç§', 
      'Healthcare': 'üç±',
      'Education': 'üçô',
      'Marketing': 'ü•¢',
      'Sales': 'üçú',
      'default': 'üç£'
    };

    // Initialize the app
    async function initApp() {
      console.log('üç£ Initializing Simple Sushi Discovery...');
      await loadJobs();
      setupKeyboardControls();
      console.log('‚úÖ Simple Sushi Discovery ready!');
    }

    // Load jobs from API
    async function loadJobs() {
      try {
        const response = await fetch('/api/job-recommendations');
        const data = await response.json();
        jobsData = data.jobs || [];
        
        if (jobsData.length > 0) {
          displayCurrentJob();
          showActionButtons();
        } else {
          showError('No jobs found');
        }
      } catch (error) {
        console.error('Failed to load jobs:', error);
        showError('Failed to load jobs');
      }
      
      isLoading = false;
    }

    // Display current job
    function displayCurrentJob() {
      const job = jobsData[currentJobIndex];
      if (!job) return;

      const jobElement = document.getElementById('job-sushi');
      const movingSushi = document.getElementById('moving-sushi');
      
      // Update moving sushi emoji
      const sushiEmoji = sushiTypes[job.sector] || sushiTypes.default;
      movingSushi.textContent = sushiEmoji;

      jobElement.innerHTML = `
        <div class="job-header">
          <h1 class="company-name">${job.company}</h1>
          <h2 class="role-title">${job.roleTitle}</h2>
        </div>
        
        <div class="job-details">
          <div class="detail-item">${job.sector}</div>
          <div class="detail-item">${job.location}</div>
          <div class="detail-item">Job ${currentJobIndex + 1} of ${jobsData.length}</div>
        </div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0;">
          <div class="salary">üí∞ ${job.salary}</div>
          <div class="fit-score">üéØ ${job.fitScore}/10 Match</div>
        </div>
        
        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(0,0,0,0.1); color: #666; text-align: center;">
          <strong style="color: #333;">Skills:</strong> ${job.tags.join(' ‚Ä¢ ')}
        </div>
      `;

      // Add entrance animation
      jobElement.style.animation = 'none';
      setTimeout(() => {
        jobElement.style.animation = 'shimmer 3s infinite';
      }, 10);
    }

    // Show action buttons
    function showActionButtons() {
      document.getElementById('action-buttons').style.display = 'flex';
    }

    // Show error message
    function showError(message) {
      document.getElementById('job-sushi').innerHTML = `
        <div style="text-align: center; color: #f44336;">
          <h2>üòÖ Oops!</h2>
          <p>${message}</p>
          <button class="sushi-btn next-btn" onclick="refreshJobs()" style="margin-top: 20px;">
            üîÑ Try Again
          </button>
        </div>
      `;
    }

    // Job actions
    function nextJob() {
      if (jobsData.length === 0) return;
      
      currentJobIndex = (currentJobIndex + 1) % jobsData.length;
      displayCurrentJob();
      showToast('Next sushi job! üç£');
    }

    function acceptJob() {
      const job = jobsData[currentJobIndex];
      showToast(`Applied to ${job.company}! üëç`, 'success');
      
      setTimeout(() => {
        nextJob();
      }, 1000);
    }

    function rejectJob() {
      showToast('Job passed üëé', 'info');
      
      setTimeout(() => {
        nextJob();
      }, 500);
    }

    function refreshJobs() {
      isLoading = true;
      document.getElementById('job-sushi').innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          Loading fresh sushi jobs...
        </div>
      `;
      document.getElementById('action-buttons').style.display = 'none';
      loadJobs();
    }

    // Show toast notification
    function showToast(message, type = 'default') {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      
      if (type === 'success') {
        toast.style.background = 'linear-gradient(135deg, #4caf50, #45a049)';
      } else if (type === 'error') {
        toast.style.background = 'linear-gradient(135deg, #f44336, #d32f2f)';
      }
      
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // Keyboard controls
    function setupKeyboardControls() {
      document.addEventListener('keydown', (e) => {
        if (isLoading) return;
        
        switch(e.key) {
          case 'ArrowRight':
          case ' ':
            e.preventDefault();
            nextJob();
            break;
          case 'ArrowUp':
            e.preventDefault();
            acceptJob();
            break;
          case 'ArrowLeft':
          case 'ArrowDown':
            e.preventDefault();
            rejectJob();
            break;
          case 'r':
          case 'R':
            e.preventDefault();
            refreshJobs();
            break;
        }
      });
    }

    // Touch/swipe support for mobile
    let startX = 0;
    let startY = 0;

    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', (e) => {
      if (isLoading) return;
      
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      const diffX = endX - startX;
      const diffY = endY - startY;
      
      // Require minimum swipe distance
      if (Math.abs(diffX) < 50 && Math.abs(diffY) < 50) return;
      
      if (Math.abs(diffX) > Math.abs(diffY)) {
        // Horizontal swipe
        if (diffX > 0) {
          nextJob(); // Swipe right = next
        } else {
          rejectJob(); // Swipe left = reject
        }
      } else {
        // Vertical swipe
        if (diffY < 0) {
          acceptJob(); // Swipe up = accept
        } else {
          rejectJob(); // Swipe down = reject
        }
      }
    });

    // Start the app
    document.addEventListener('DOMContentLoaded', initApp);

    // Error handling
    window.addEventListener('error', function(e) {
      console.warn('Minor error handled:', e.error?.message || e.message);
    });
  </script>
</body>
</html>
