<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discovery Engine</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Sushi Discovery">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  
  <!-- Mobile Optimizations -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  
  <!-- WebGL & Animation Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.20.0/cannon.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <div class="header-left">
          <h1 class="app-title"><i class="fas fa-compass"></i> Discovery Engine</h1>
        </div>
        <div class="header-actions">
          <button class="btn btn--outline btn--sm" id="refresh-btn"><i class="fas fa-sync"></i> Refresh</button>
          <a class="btn btn--secondary btn--sm" href="index.html"><i class="fas fa-home"></i> Back to App</a>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="analytics-grid">
        <div class="analytics-card">
          <h3>Learning Signals</h3>
          <div id="signals"></div>
        </div>
        <div class="analytics-card">
          <h3>üç£ Retro Sushi Discovery</h3>
          <div style="text-align:center;margin:12px 0;font-size:12px;color:#7f8c8d;">
            <strong>Controls:</strong> ‚Üí Accept & Add to List | ‚Üê Reject & Learn Why | Space Next
          </div>
          <div class="sushi-conveyor" id="sushi-conveyor">
            <canvas id="sushi-canvas" width="800" height="400"></canvas>
            <div class="sushi-overlay">
              <div class="sushi-info" id="sushi-info">
                <div class="role-name" id="current-role">Loading...</div>
                <div class="company-name" id="current-company">Preparing sushi...</div>
              </div>
            </div>
          </div>
          
          <!-- 80s Baseball Card -->
          <div class="job-card" id="job-card">
            <div class="card-header">
              <h1 class="company-name" id="card-company">Loading...</h1>
              <p class="role-title" id="card-role">Preparing recommendations...</p>
            </div>
            
            <!-- Sushi Price -->
            <div class="sushi-price">
              <div class="price-label">Sushi Price</div>
              <div class="price-value" id="salary-value">$--</div>
            </div>
            
            <!-- Main Stats: Fit Score & Vibes -->
            <div class="card-main-stats">
              <div class="main-stat fit-stat" id="fit-score-box">
                <div class="main-stat-label">Fit Score</div>
                <div class="main-stat-value" id="fit-score-value">--</div>
              </div>
              <div class="main-stat vibe-stat">
                <div class="main-stat-label">Vibes</div>
                <div class="main-stat-value" id="vibe-value">üòê</div>
              </div>
            </div>
            
            <!-- Secondary Stats -->
            <div class="card-secondary-stats">
              <div class="stat-box">
                <div class="stat-label">Sector</div>
                <div class="stat-value" id="sector-value">--</div>
              </div>
              <div class="stat-box">
                <div class="stat-label">Location</div>
                <div class="stat-value" id="location-value">--</div>
              </div>
            </div>
            
            <div class="card-tags" id="card-tags">
              <!-- Tags will be populated here -->
            </div>
            
            <div class="card-actions">
              <button class="retro-btn btn-reject" id="reject-btn">‚Üê PASS</button>
              <button class="retro-btn btn-accept" id="accept-btn">‚Üí GRAB</button>
            </div>
          </div>
          
          <div id="recos" style="display: none;"></div>
        </div>
      </div>
    </main>

    <div class="toast-container" id="toast-container"></div>
  </div>

  <script src="performance-manager.js"></script>
  <script src="metrics-framework.js"></script>
  <script src="discovery-core.js"></script>
  <script src="discovery.js"></script>
  
  <script>
    // Initialize performance and metrics frameworks
    const performanceManager = new MobilePerformanceManager();
    const uxMetrics = new UXMetricsFramework();
    
    // Enable metrics dashboard in development
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      document.getElementById('ux-metrics-dashboard').style.display = 'block';
    }
    
    console.log('üöÄ Sushi Discovery PWA loaded with performance optimization and UX metrics');
  </script>
</body>
</html>
