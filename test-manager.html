<!DOCTYPE html>
<html>
<head>
    <title>SushiSceneManager Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <h1>SushiSceneManager Loading Test</h1>
    <div id="status">Loading...</div>
    <canvas id="test-canvas" width="400" height="300" style="border: 1px solid black;"></canvas>
    
    <script src="sushi-scene-manager.js?v=0.1.0"></script>
    <script>
        console.log('Testing SushiSceneManager availability...');
        
        const statusEl = document.getElementById('status');
        
        // Check if Three.js loaded
        if (typeof THREE === 'undefined') {
            statusEl.innerHTML = '❌ THREE.js not loaded';
            console.error('THREE.js not available');
        } else {
            console.log('✅ THREE.js loaded');
        }
        
        // Check if SushiSceneManager loaded
        if (typeof SushiSceneManager === 'undefined') {
            statusEl.innerHTML = '❌ SushiSceneManager not loaded';
            console.error('SushiSceneManager not available');
        } else {
            console.log('✅ SushiSceneManager loaded');
            statusEl.innerHTML = '✅ SushiSceneManager loaded successfully';
            
            // Try to create an instance
            try {
                const canvas = document.getElementById('test-canvas');
                const manager = new SushiSceneManager(canvas);
                statusEl.innerHTML = '✅ SushiSceneManager instance created!';
                console.log('✅ SushiSceneManager instance created successfully');
            } catch (error) {
                statusEl.innerHTML = '❌ Error creating SushiSceneManager: ' + error.message;
                console.error('Error creating SushiSceneManager:', error);
            }
        }
    </script>
</body>
</html>
